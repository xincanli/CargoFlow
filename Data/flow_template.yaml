-
  name: 订阅BookingOptionRequest类型
  token_key: Airline_token
  request:
    method: post
    url: http://120.55.195.144:8080/subscriptions
    data:
      '@context':
        api: https://onerecord.iata.org/ns/api#
        cargo: https://onerecord.iata.org/ns/cargo#
      '@type': api:Subscription
      api:hasContentType: application/ld+json
      api:hasSubscriber:
        '@id': http://49.235.163.153:8080/logistics-objects/7a270136-cd6d-442a-a988-c2c4c793675e
      api:hasTopic:
        '@id': cargo:BookingOptionRequest
      api:hasTopicType:
        '@id': api:LOGISTICS_OBJECT_TYPE
      api:includeSubscriptionEventType:
        - '@id': api:LOGISTICS_OBJECT_UPDATED
        - '@id': api:LOGISTICS_OBJECT_CREATED
        - '@id': api:LOGISTICS_EVENT_RECEIVED
    headers:
      Accept: application/ld+json
      Content-Type: application/ld+json
  validate:
    status_code: 201


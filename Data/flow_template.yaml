-
  name: FF查看BookingOption
  token_key: FF_token
  request:
    method: get
    url: ${BookingOption}
    headers:
      Accept: application/ld+json
      Content-Type: application/ld+json
  validate:
    status_code: 403

-
  name: 向Airline申请权限查看BookingOption
  token_key: FF_token
  request:
    method: post
    url: http://49.235.163.153:8080/access-delegations
    data:
      '@context':
        api: https://onerecord.iata.org/ns/api#
        cargo: https://onerecord.iata.org/ns/cargo#
      '@type': api:AccessDelegation
      api:hasDescription: Require access to Piece for handling
      api:hasLogisticsObject:
        - '@id': ${BookingOption}
      api:hasPermission:
        - '@id': api:GET_LOGISTICS_OBJECT
      api:isRequestedFor:
        - '@id': http://120.55.195.144:8080/logistics-objects/fd9497f9-d9e1-4cf7-9e52-7564b0eb42c1
      api:notifyRequestStatusChange: false

    headers:
      Accept: application/ld+json
      Content-Type: application/ld+json
  validate:
    status_code: 201

-
  name: FF查看授权statue
  token_key: FF_token
  request:
    method: get
    url: ${AirlineBookingOption}
    headers:
      Accept: application/ld+json
      Content-Type: application/ld+json
  wait: 0
  validate:
    status_code: 200

